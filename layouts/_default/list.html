{{ partial "header" . }}

<main>
    {{ if eq .Params.layout "list" }}
    <div class="list">
        {{ range (.Paginator 5).Pages }} {{ partial "list-blog" . }} {{ end }}
    </div>
    {{ else }}
    <div class="grid">
        {{ range (.Paginator 5).Pages }} {{ partial "list-item" . }} {{ end }}
    </div>
    {{ end }}
</main>

{{ partial "paginator" . }}

{{ partial "footer" . }}
