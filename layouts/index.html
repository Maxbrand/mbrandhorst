{{ partial "header" . }}

<main>

    <div class="intro" width=100%>

        <video autoplay loop muted="true" id="reel" src=/videos/tests.webm/ width=80%>
        <h2>{{ markdownify .Site.Params.Description }}</h2>

    </div>

</main>

{{ partial "footer" . }}

<script>
    $('video').click(function() {
        this.paused?this.play():this.pause()
    });
</script>
