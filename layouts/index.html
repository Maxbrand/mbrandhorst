<main>

    <div class="intro" width=100%>

        <video autoplay="true" controls="true" loop muted="true" id="reel" width="100%">
            <source src="https://s3.eu-central-1.amazonaws.com/mbrandhorst/Reel.mp4" type="video/mp4">
        <video/>
    </div>

    <li class="navbar-icon" id="IGicon"><a href="https://instagram.com/maxbrandop"><i class="fa fa-instagram"></i></a></li>


            <script src="https://assets.juicer.io/embed.js" type="text/javascript"></script>
        <link href="https://assets.juicer.io/embed.css" media="all" rel="stylesheet" type="text/css" />
        <ul class="juicer-feed" data-feed-id="maxbrandop" data-per="8" data-columns="4"><h1 class="referral"></h1></ul>

</main>

<script type="text/javascript">
        (function(window) {
            function setupVideo()
            {
                var v = document.getElementById("reel");
                v.addEventListener('mouseover', function() { this.controls = true; }, false);
                v.addEventListener('mouseout', function() { this.controls = false; }, false);
            }
    
            window.addEventListener('load', setupVideo, false);
        })(window);
    </script>
